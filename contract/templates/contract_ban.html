{% extends "base.html" %}
{% load static %}
{% block title %}Растожение{% endblock %}
{% block content %}
	<div class="col-lg-12">
		<a href="{% url "p_menu" 0 %}" class="btn btn-info" role="button">
		    Назад
		</a>
	</div>
<form id="newpers" class="form-horizontal" method="post" 
enctype="multipart/form-data">
    {% csrf_token %}
<!-- Form Name -->
<legend>
		Растожение договора № {{contract.number}} для клиента 
		{{ contract.client.last_name }} {{ contract.client.first_name }}
</legend>
	<div class="form-group">
		<div class='col-sm-2'>
		  <label for="id_date_end">Дата окончания</label>
		</div>
		<div class='col-sm-4'>
		     <div class='input-group date' id='id_date_end' 
		     data-date-format="DD.MM.YYYY">
	            <input id="id_date_end" type="text" name="date_end" 
	            class="form-control input-lg" />
		            <span class="input-group-addon">
		            	<i class="fa fa-calendar"></i>
		            </span>
	        </div>
		</div>
	</div>
	<div class="form-group">
		<div class='col-lg-2'>
		  <label for="id_mix_measure">Примечание</label>
		</div>
		<div class='col-lg-10'>
			<div class="control-group">
		    	<div class="controls">
				    <input id="id_note" type="text" name="note" 
				    class="form-control input-lg"/>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-6">
		<button class="btn btn-success" type="submit">Сохранить</button>
	</div>
</form>
{% endblock %}
{% block extrafoot %}
<script type="text/javascript">
    $(function () {
        $('#id_date_end').datetimepicker({
            // language: 'ru',
            pickTime: false,
            defaultDate: '{% now "m/d/Y" %}'
        });
    });

</script>
{% endblock %}
