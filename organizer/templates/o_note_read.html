{% extends "base.html" %}
{% load static %}
{% block title %}Напоминание{% endblock %}
{% block extrahead %}

{% endblock %}
{% block menu %}
{% endblock %}
{% block content %}
<form method="POST" class="form-horizontal">
	<legend>
		Напоминание
	</legend>
	<div class="form-group">
		<div class="col-lg-2">
			<label for="id_manager">Автор</label>
		</div>
		<div class="col-lg-4 control">
			<input type="text" name="manager" id="id_manager" 
			 class="form-control input-lg" disabled
			 value="{{ note.author.get_full_name }}" />
		</div>

		<div class="col-lg-2">
			<label for="id_date">Дата создания</label>
		</div>
		<div class="col-lg-4 control">
			<input type="text" name="date" id="id_date" 
			 class="form-control input-lg" disabled
			 value="{{ note.date|date:"d.m.Y"}}" />
		</div>
	</div>
	<div class="form-group">
		<div class='col-sm-2'>
			  <label for="id_text">Кому:</label>
		</div>
		<div class='col-sm-10'>
			<div class="control-group">
		    	<div class="controls">
				    <input id="id_text" type="text" name="text" 
				    class="form-control input-lg" disabled
value ="{% for u in users %}{{ u.user.get_full_name }}, {% endfor %}
				    "/>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class='col-sm-2'>
			  <label for="id_text">Текст</label>
		</div>
		<div class='col-sm-10'>
			<div class="control-group">
		    	<div class="controls">
				    <input id="id_text" type="text" name="text" 
				    class="form-control input-lg" disabled 
				    value ="{{ note.text|default:"" }}"/>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-2">
			<label for="id_datetodo">Дата исполнения</label>
		</div>
		<div class="col-lg-4 control">
			<input type="text" name="date" id="id_date" 
			 class="form-control input-lg" disabled
			 value="{{ note.datetodo|date:"d.m.Y"}}" />
		</div>
	</div>

  	<a href="{% url "o_note_list" %}" class="btn btn-info" role="button">
        Закрыть
    </a>
</form>
{% endblock %}

{% block extrafoot %}

{% endblock %}
