{% extends "base.html" %}
{% load static %}
{% block title %}Заметка{% endblock %}
{% block extrahead %}

{% endblock %}
{% block content %}
<form method="POST" class="form-horizontal">
{% csrf_token %}{{ form.errors }}
	<legend>
		Заметка  для {{ clnt.get_full_name }}
	</legend>
	<div class="form-group">
		<div class='col-lg-2'>
			  <label for="id_note">Текст</label>
		</div>
		<div class='col-lg-10'>
			<div class="control-group">
		    	<div class="controls">
				    <input id="id_note" type="text" name="note" 
				    class="form-control input-lg"
				    data-validation-minlength-message="Не менее 8 символов" minlength="8"
				    value ="{{ clnt.note|default:"" }}"/>
				</div>
			</div>
		</div>
	</div>
  	<a href="{% url "p_active" 0 %}" class="btn btn-info" role="button">
        Назад
    </a>
    <button class="btn btn-success" type="submit">
        Сохранить
    </button>
</form>
{% endblock %}

{% block extrafoot %}
<script src="{% static "ReactiveRaven/jqBootstrapValidation.js" %}">
</script>
<script>
  $(function () {
  	$("input,select,textarea").not("[type=submit]").jqBootstrapValidation();
  });
</script>
{% endblock %}
